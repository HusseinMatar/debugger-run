<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debugger Run</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2 class="title">Debugger Run</h2>

  <!-- Live timer and level -->
  <p id="timer">Uptime: 0s</p>
  <p id="level">Level: 🐣 Intern-level Debugger</p>

  <div class="game-container">
    <div id="game">

      <!-- Player -->
      <div id="player">🧑‍💻</div>

      <!-- Obstacles -->
      <div class="obstacle">400</div>
      <div class="obstacle">🐞</div>  
      <div class="obstacle">Null</div>
      <div class="obstacle">🐍</div>
      <div class="obstacle">404</div>
      <div class="obstacle">⚠️</div>
      <div class="obstacle">500</div>
      <div class="obstacle">🚫</div>
      <div class="obstacle">503</div>

    </div>
  </div>

  <!-- Messages and restart button -->
  <p id="message"></p>
  <button id="restartBtn" style="display: none;">Reboot?</button>

  <script src="script.js"></script>
</body>
</html>
